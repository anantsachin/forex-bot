services:
  # Backend Service
  - type: web
    name: forex-bot-backend
    env: docker
    plan: free
    dockerContext: .
    dockerFilePath: backend/Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: GEMINI_API_KEY
        sync: false

  # Frontend Static Site
  - type: static
    name: forex-bot-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: forex-bot-backend
          property: url
